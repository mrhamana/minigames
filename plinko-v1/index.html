<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plinko Game</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #1a1a1a;
        margin: 0;
        padding: 20px;
      }

      .title {
        color: white;
        font-family: Arial, sans-serif;
        margin-bottom: 20px;
      }

      .game-container {
        position: relative;
        margin-bottom: 20px;
        border-radius: 15px;
        padding: 10px;
        background: linear-gradient(145deg, #1f1f1f, #2a2a2a);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .game-canvas {
        background: linear-gradient(to bottom, #000000, #1a1a1a);
        border-radius: 15px;
        box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
      }

      .add-ball-btn {
        background-color: #00ff00;
        color: black;
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
        margin-top: 20px;
      }

      .add-ball-btn:hover {
        background-color: #00dd00;
        transform: scale(1.05);
      }

      .multiplier {
        position: absolute;
        font-family: Arial, sans-serif;
        font-weight: bold;
        font-size: 14px;
        color: white;
      }

      .win-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 255, 0, 0.9);
        padding: 20px;
        border-radius: 10px;
        font-size: 24px;
        color: white;
        display: none;
        animation: popup 0.5s ease-out;
      }

      @keyframes popup {
        0% {
          transform: translate(-50%, -50%) scale(0);
        }
        70% {
          transform: translate(-50%, -50%) scale(1.1);
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
      }

      /* Add styles for balance and money management */
      .balance-container {
        color: white;
        font-family: Arial, sans-serif;
        margin-top: 20px;
        text-align: center;
      }

      .money-container {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
        background: rgba(0, 0, 0, 0.3);
        padding: 15px 25px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
      }

      .balance {
        color: #4caf50;
        font-size: 24px;
        font-weight: bold;
        font-family: Arial, sans-serif;
      }

      .add-money-input {
        padding: 10px;
        border-radius: 8px;
        border: 2px solid #4caf50;
        background: #2a2a2a;
        color: white;
        font-size: 16px;
        width: 100px;
      }

      .add-money-btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
      }

      .add-money-btn:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }

      .insufficient-funds {
        color: #ff4444;
        font-size: 16px;
        margin-top: 10px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s;
      }
    </style>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <h1 class="title">Plinko</h1>
    <div class="game-container">
      <canvas
        id="gameCanvas"
        width="800"
        height="600"
        class="game-canvas"
      ></canvas>
    </div>
    <button class="add-ball-btn" id="add-ball">Add Ball</button>
    <div id="win-message" class="win-message"></div>

    <!-- Add balance and money management UI -->
    <div class="balance-container">
      <div class="money-container">
        <div class="balance">Balance: $<span id="balance">1000</span></div>
        <input
          type="number"
          id="add-money-input"
          class="add-money-input"
          placeholder="Amount"
          min="1"
        />
        <button id="add-money-btn" class="add-money-btn">Add Money</button>
      </div>
      <div id="insufficient-funds" class="insufficient-funds">
        Insufficient funds!
      </div>
    </div>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d"); // createCircle, createRectangle, createTriangle, createLine

      const DECIMAL_MULTIPLIER = 10000;

      const WIDTH = 800;
      const HEIGHT = 800;
      const ballRadius = 7;
      const obstacleRadius = 4;
      const gravity = pad(0.05); // Slightly reduced gravity
      const horizontalFriction = 0.45; // Increased friction
      const verticalFriction = 0.8;
      let balls = [];

      const obstacles = [];
      const sinks = [];
      const particles = [];

      function pad(n) {
        return n * DECIMAL_MULTIPLIER;
      }

      function unpad(n) {
        return Math.floor(n / DECIMAL_MULTIPLIER);
      }

      // Create obstacles in a pyramid shape
      const rows = 16;
      for (let row = 2; row < rows; row++) {
        const numObstacles = row + 1; // 3
        const y = 0 + row * 35;
        const spacing = 36;
        for (let col = 0; col < numObstacles; col++) {
          const x = WIDTH / 2 - spacing * (row / 2 - col);
          obstacles.push({ x: pad(x), y: pad(y), radius: obstacleRadius });
        }
      }

      // Create sinks at the bottom as rectangles
      const sinkWidth = 36;
      const NUM_SINKS = 15;
      for (let i = 0; i < NUM_SINKS; i++) {
        const x = WIDTH / 2 + (i - 7.5) * sinkWidth + obstacleRadius;
        const y = HEIGHT - 240;
        const width = sinkWidth;
        const height = width;
        sinks.push({ x, y, width, height });
      }

      class Ball {
        constructor(x, y, radius, color) {
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.color = color;
          this.vx = 0;
          this.vy = 0;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(unpad(this.x), unpad(this.y), this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.closePath();
        }

        update() {
          this.vy = this.vy + gravity;

          // Calculate next position
          const nextX = this.x + this.vx + pad((Math.random() - 0.5) * 0.3); // Reduced random movement

          // Calculate triangle boundaries at current y position
          const currentY = unpad(this.y);
          const triangleWidth = (currentY - 50) * 0.8; // Adjust 0.8 to match your triangle spread
          const leftBound = pad(WIDTH / 2 - triangleWidth);
          const rightBound = pad(WIDTH / 2 + triangleWidth);

          // Only update x position if within bounds
          if (nextX > leftBound && nextX < rightBound) {
            this.x = nextX;
          } else {
            // Bounce off the boundary
            this.vx *= -0.5;
          }

          this.y += this.vy;

          // Collision with obstacles
          obstacles.forEach((obstacle) => {
            const dist = Math.hypot(this.x - obstacle.x, this.y - obstacle.y);
            if (dist < pad(this.radius + obstacle.radius)) {
              // Calculate collision angle
              const angle = Math.atan2(
                this.y - obstacle.y,
                this.x - obstacle.x
              );
              const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
              // Add slight randomness to bounces
              const randomFactor = 1 + (Math.random() - 0.5) * 0.2;
              this.vx =
                Math.cos(angle) * speed * horizontalFriction * randomFactor;
              this.vy =
                Math.sin(angle) * speed * verticalFriction * randomFactor;

              // Adjust position to prevent sticking
              const overlap = this.radius + obstacle.radius - unpad(dist);
              this.x += pad(Math.cos(angle) * overlap);
              this.y += pad(Math.sin(angle) * overlap);
            }
          });

          // Collision with sinks
          sinks.forEach((sink, index) => {
            if (
              unpad(this.x) > sink.x - sink.width / 2 &&
              unpad(this.x) < sink.x + sink.width / 2 &&
              unpad(this.y) + this.radius > sink.y - sink.height / 2
            ) {
              if (!this.hasLanded) {
                this.hasLanded = true;
                // Add an upward bounce
                this.vy = pad(-5); // Stronger bounce
                showWinMessage(1, multipliers[index]);
                // Create particle effect
                createParticles(unpad(this.x), unpad(this.y), this.color);
              }
            }
          });
        }
      }

      // Add this new class for animated balls
      class AnimatedBall extends Ball {
        constructor(x, y, radius, color) {
          super(x, y, radius, color);
          this.scale = 1;
          this.fadeOut = false;
          this.opacity = 1;
        }

        draw() {
          ctx.beginPath();
          ctx.save();
          ctx.globalAlpha = this.opacity;
          ctx.arc(
            unpad(this.x),
            unpad(this.y),
            this.radius * this.scale,
            0,
            Math.PI * 2
          );
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.restore();
          ctx.closePath();
        }

        update() {
          if (this.hasLanded) {
            // Bounce animation
            this.vy *= 0.8;
            this.y += this.vy;

            // Scale animation
            if (this.scale < 1.5) {
              this.scale += 0.1;
            } else {
              this.fadeOut = true;
            }

            // Fade out
            if (this.fadeOut) {
              this.opacity -= 0.1;
              if (this.opacity <= 0) {
                // Remove ball when fully faded
                const index = balls.indexOf(this);
                if (index > -1) {
                  balls.splice(index, 1);
                }
              }
            }
            return;
          }

          // Normal physics when not landed
          super.update();
        }
      }

      // Update the drawSinks function for better visual style
      function drawSinks() {
        for (let i = 0; i < sinks.length; i++) {
          const sink = sinks[i];
          const multiplier = multipliers[i];

          // Draw rounded rectangle background
          ctx.beginPath();
          const radius = 8; // Border radius
          const width = sink.width - obstacleRadius * 2;
          const height = sink.height;
          const x = sink.x;
          const y = sink.y - sink.height / 2;

          // Draw rounded rectangle
          ctx.beginPath();
          ctx.moveTo(x + radius, y);
          ctx.lineTo(x + width - radius, y);
          ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
          ctx.lineTo(x + width, y + height - radius);
          ctx.quadraticCurveTo(
            x + width,
            y + height,
            x + width - radius,
            y + height
          );
          ctx.lineTo(x + radius, y + height);
          ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
          ctx.lineTo(x, y + radius);
          ctx.quadraticCurveTo(x, y, x + radius, y);
          ctx.closePath();

          // Add gradient fill
          const gradient = ctx.createLinearGradient(x, y, x, y + height);
          gradient.addColorStop(0, multiplierColors[multiplier]);
          gradient.addColorStop(
            1,
            adjustColor(multiplierColors[multiplier], -30)
          );
          ctx.fillStyle = gradient;
          ctx.fill();

          // Draw multiplier text with shadow
          ctx.fillStyle = "white";
          ctx.shadowColor = "rgba(0, 0, 0, 0.3)";
          ctx.shadowBlur = 4;
          ctx.shadowOffsetY = 2;
          ctx.font = "bold 16px Arial";
          ctx.textAlign = "center";
          ctx.fillText(`${multiplier}x`, x + width / 2, y + height / 2 + 6);
          ctx.shadowColor = "transparent";
        }
      }

      // Helper function to adjust color brightness
      function adjustColor(color, amount) {
        const num = parseInt(color.replace("#", ""), 16);
        const r = Math.max(0, Math.min(255, (num >> 16) + amount));
        const g = Math.max(0, Math.min(255, ((num >> 8) & 0x00ff) + amount));
        const b = Math.max(0, Math.min(255, (num & 0x0000ff) + amount));
        return `#${((r << 16) | (g << 8) | b).toString(16).padStart(6, "0")}`;
      }

      // Money management
      let balance = 1000; // Starting balance
      const BALL_COST = 50; // Cost per ball
      const balanceElement = document.getElementById("balance");
      const addMoneyInput = document.getElementById("add-money-input");
      const addMoneyBtn = document.getElementById("add-money-btn");
      const insufficientFundsElement =
        document.getElementById("insufficient-funds");

      function updateBalance(amount) {
        balance += amount;
        balanceElement.textContent = balance;
      }

      function showInsufficientFunds() {
        insufficientFundsElement.style.opacity = "1";
        setTimeout(() => {
          insufficientFundsElement.style.opacity = "0";
        }, 2000);
      }

      // Modify the addBall function
      function addBall() {
        if (balance >= BALL_COST) {
          updateBalance(-BALL_COST);

          const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00"];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          const maxOffset = 20; // Reduced for better control
          const randomOffset = (Math.random() - 0.5) * maxOffset;

          const newBall = new AnimatedBall(
            pad(WIDTH / 2 + randomOffset),
            pad(50),
            ballRadius,
            randomColor
          );

          // Add slight bias towards center
          const centerBias = 1;
          newBall.vx = pad((Math.random() - 0.5) * (1 - centerBias));
          newBall.vy = 0;
          newBall.hasLanded = false;
          balls.push(newBall);
        } else {
          showInsufficientFunds();
        }
      }

      // Add money button handler
      addMoneyBtn.addEventListener("click", () => {
        const amount = parseInt(addMoneyInput.value);
        if (amount && amount > 0) {
          updateBalance(amount);
          addMoneyInput.value = "";
        }
      });

      // Update showWinMessage function
      function showWinMessage(amount, multiplier) {
        const winAmount = BALL_COST * multiplier;
        updateBalance(winAmount);
        const winMessage = document.getElementById("win-message");
        winMessage.textContent = `You won $${winAmount.toFixed(2)}!`;
        winMessage.style.display = "block";
        setTimeout(() => {
          winMessage.style.display = "none";
        }, 2000);
      }

      // Update the multipliers array (highest on edges, lowest in middle)
      const multipliers = [
        12.0, 10.0, 5.0, 3.0, 1.5, 0.5, 0.3, 0.2, 0.3, 0.5, 1.5, 3.0, 5.0, 10.0,
        12.0,
      ];

      // Update multiplier colors with a more pleasing gradient
      const multiplierColors = {
        0.2: "#4CAF50", // Soft Green
        0.3: "#66BB6A", // Light Green
        0.5: "#7CB342", // Lime Green
        1.5: "#FFA726", // Orange
        3.0: "#FF7043", // Deep Orange
        5.0: "#EC407A", // Pink
        10.0: "#AB47BC", // Purple
        12.0: "#5C6BC0", // Indigo
      };

      // Update the drawSinks function for better visual style
      function drawSinks() {
        for (let i = 0; i < sinks.length; i++) {
          const sink = sinks[i];
          const multiplier = multipliers[i];

          // Draw rounded rectangle background
          ctx.beginPath();
          const radius = 8; // Border radius
          const width = sink.width - obstacleRadius * 2;
          const height = sink.height;
          const x = sink.x;
          const y = sink.y - sink.height / 2;

          // Draw rounded rectangle
          ctx.beginPath();
          ctx.moveTo(x + radius, y);
          ctx.lineTo(x + width - radius, y);
          ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
          ctx.lineTo(x + width, y + height - radius);
          ctx.quadraticCurveTo(
            x + width,
            y + height,
            x + width - radius,
            y + height
          );
          ctx.lineTo(x + radius, y + height);
          ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
          ctx.lineTo(x, y + radius);
          ctx.quadraticCurveTo(x, y, x + radius, y);
          ctx.closePath();

          // Add gradient fill
          const gradient = ctx.createLinearGradient(x, y, x, y + height);
          gradient.addColorStop(0, multiplierColors[multiplier]);
          gradient.addColorStop(
            1,
            adjustColor(multiplierColors[multiplier], -30)
          );
          ctx.fillStyle = gradient;
          ctx.fill();

          // Draw multiplier text with shadow
          ctx.fillStyle = "white";
          ctx.shadowColor = "rgba(0, 0, 0, 0.3)";
          ctx.shadowBlur = 4;
          ctx.shadowOffsetY = 2;
          ctx.font = "bold 16px Arial";
          ctx.textAlign = "center";
          ctx.fillText(`${multiplier}x`, x + width / 2, y + height / 2 + 6);
          ctx.shadowColor = "transparent";
        }
      }

      // Helper function to adjust color brightness
      function adjustColor(color, amount) {
        const num = parseInt(color.replace("#", ""), 16);
        const r = Math.max(0, Math.min(255, (num >> 16) + amount));
        const g = Math.max(0, Math.min(255, ((num >> 8) & 0x00ff) + amount));
        const b = Math.max(0, Math.min(255, (num & 0x0000ff) + amount));
        return `#${((r << 16) | (g << 8) | b).toString(16).padStart(6, "0")}`;
      }

      function showWinMessage(amount, multiplier) {
        const winAmount = BALL_COST * multiplier;
        updateBalance(winAmount);
        const winMessage = document.getElementById("win-message");
        winMessage.textContent = `You won $${winAmount.toFixed(2)}!`;
        winMessage.style.display = "block";
        setTimeout(() => {
          winMessage.style.display = "none";
        }, 2000);
      }

      // Update the addBall function
      function addBall() {
        if (balance >= BALL_COST) {
          updateBalance(-BALL_COST);

          const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00"];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          const maxOffset = 20; // Reduced for better control
          const randomOffset = (Math.random() - 0.5) * maxOffset;

          const newBall = new AnimatedBall(
            pad(WIDTH / 2 + randomOffset),
            pad(50),
            ballRadius,
            randomColor
          );

          // Add slight bias towards center
          const centerBias = 0.3;
          newBall.vx = pad((Math.random() - 0.5) * (1 - centerBias));
          newBall.vy = 0;
          newBall.hasLanded = false;
          balls.push(newBall);
        } else {
          showInsufficientFunds();
        }
      }

      document.getElementById("add-ball").addEventListener("click", addBall);

      function drawObstacles() {
        ctx.fillStyle = "white";
        obstacles.forEach((obstacle) => {
          ctx.beginPath();
          ctx.arc(
            unpad(obstacle.x),
            unpad(obstacle.y),
            obstacle.radius,
            0,
            Math.PI * 2
          );
          ctx.fill();
          ctx.closePath();
        });
      }

      // Add this function to create particle effects
      function createParticles(x, y, color) {
        for (let i = 0; i < 5; i++) {
          const particle = {
            x: x,
            y: y,
            radius: 2,
            color: color,
            life: 20,
            vx: (Math.random() - 0.5) * 3,
            vy: (Math.random() - 0.5) * 3,
          };
          particles.push(particle);
        }
      }

      function draw() {
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
        drawObstacles();
        drawSinks();

        // Draw particles
        particles.forEach((particle, index) => {
          particle.life--;
          if (particle.life <= 0) {
            particles.splice(index, 1);
            return;
          }

          particle.x += particle.vx;
          particle.y += particle.vy;

          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
          ctx.fillStyle =
            particle.color + Math.floor(particle.life * 12).toString(16);
          ctx.fill();
          ctx.closePath();
        });

        balls.forEach((ball) => {
          ball.draw();
          ball.update();
        });
      }

      function update() {
        draw();
        requestAnimationFrame(update);
      }

      update();
    </script>
  </body>
</html>
