<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Games Hub</title>
    <style>
      /* Base styling */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0d0f14, #243b55);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-x: hidden;
      }

      header {
        text-align: center;
        margin-top: 40px;
        animation: fadeInDown 1.5s ease-out;
      }

      header h1 {
        font-size: 3rem;
        margin: 0;
      }

      header p {
        font-size: 1.2rem;
        margin-top: 10px;
      }

      /* Links container */
      .links-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 40px 20px;
        flex-grow: 1;
      }

      /* Individual game link styling */
      .game-link {
        background: rgba(255, 255, 255, 0.1);
        margin-top: 20px;
        width: 250px;
        height: 200px;
        border: 2px solid #fff;
        border-radius: 10px;
        padding: 20px 30px;
        text-decoration: none;
        color: #fff;
        font-size: 1.2rem;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, background 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .game-link:hover {
        transform: scale(1.05);
        background: rgba(255, 255, 255, 0.2);
      }

      /* Optional: image styling for other game links */
      .game-link img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      /* NEW: Plinko link styles so the image fills the entire container */
      .plinko-link {
        padding: 0;
      }

      .plinko-link img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        margin: 0;
        border-radius: 0; /* Remove border radius if you want a full fill */
      }

      /* NEW: Gem and Mine link styles so the image fills the entire container */
      .gem-mine-link {
        padding: 0;
      }

      .gem-mine-link img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        margin: 0;
        border-radius: 0;
      }

      /* Animated shine effect */
      .game-link:before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: all 0.5s ease-in-out;
      }

      .game-link:hover:before {
        left: 100%;
      }

      footer {
        text-align: center;
        padding: 20px;
        opacity: 0.7;
      }

      /* Animation keyframes */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Saugat's Casino</h1>
      <p>Jump into a world of fun and excitement!</p>
    </header>
    <div class="links-container">
      <a href="gem_and_mine/index.html" class="game-link gem-mine-link">
        <img src="img/gem_and_mine.png" alt="Gem and Mine" />
      </a>
      <a href="plinko-v1/index.html" class="game-link plinko-link">
        <img src="img/plinko.png" alt="Plinko" />
      </a>
    </div>
    <footer>&copy; 2025 Mini Games Hub. All rights reserved.</footer>
  </body>
</html>
